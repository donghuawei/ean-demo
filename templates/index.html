<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            border: 1px solid red;
        }

        .top {
            margin: 10px;
            width: 100%;
            height: 100px;
            border: 1px solid;
        }

        .requestUrl {
            margin: 5px 10px;
            width: 100%;
            height: 100px;
            border: 1px solid;
        }

        .list {
            width: 100%;
            margin: 5px 10px;
            height: 400px;
            border: 1px solid;
        }

        .grid-row {
            width: 100%;
            height: 40px;
        }

        .grid {
            float: left;
            width: 15%;
            height: 40px;
        }

        .grid .lable {
            width: 100%;
            height: 20px;
        }

        .grid .select {
            width: 100%;
            height: 20px;
        }

        .search {
            width: 100px;
            height: 35px;
            margin: 5px;
        }
    </style>
    <link rel="stylesheet" href="/static/jquery-ui-1.12.1/jquery-ui.css">
    <script src="/static/js/jquery-1.12.4.js"></script>
    <script src="/static/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="/static/js/demo.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>

    <script>
    </script>
</head>

<body>
    <div class="container">
        <form id="searchForm">
            <div class="top">
                <div class="grid-row">
                    <div class="grid">
                        <div class="lable">
                            Destination
                        </div>
                        <div class="select">
                            <select name="destination">
                                <option value="London">London</option>
                                <option value="Paris">Paris</option>
                                <option value="Tokyo">Tokyo</option>
                                <option value="NewYork">NewYork</option>
                                <option value="Berlin">Berlin</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="lable">
                            Adults
                        </div>
                        <div class="select">
                            <select name="adults">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="lable">
                            Occupancies
                        </div>
                        <div class="select">
                            <select name="occupancy">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="lable">
                            Locales
                        </div>
                        <div class="select">
                            <select name="locales">
                            <option value="en_US">en_US</option>
                        </select>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="lable">
                            Currency
                        </div>
                        <div class="select">
                            <select name="currency">
                            <option value="USD">USD</option>
                        </select>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="lable">
                            minStar
                        </div>
                        <div class="select">
                            <select name="minStar">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="lable">
                            maxStar
                        </div>
                        <div class="select">
                            <select name="maxStar">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="grid-row">
                    <div class="grid">
                        <div class="lable">
                            checkIn
                        </div>
                        <div class="select">
                            <input name="arrivalDate" type="text" id="checkIn" />
                        </div>
                    </div>
                    <div class="grid">
                        <div class="lable">
                            checkOut
                        </div>
                        <div class="select">
                            <input name="departureDate" type="text" id="checkOut" />
                        </div>
                    </div>
                    <div class="grid">
                        <input type="button" class="search" onclick="getHotelList()" value="Select All" />
                    </div>
                </div>
            </div>
        </form>
        <div class="requestUrl" id="requestUrl">

        </div>
        <div class="list">
            <table id="hotel-list" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Hotel</th>
                        <th>Room</th>
                        <th>Price</th>
                        <th>select</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

</html>
